<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Bear Personality</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</head>

<body>

  <section class="wrapping-container">
    <div class="main-page">
      <div class="bear-personality-welcome">
          <h1 id="bear-anim">Bear Personality Quiz</h1>
          <p id="bear-desc">Press on the start button to take a quiz that determines<br>what kind of bear
              matches your personality!
          </p>
          <a href="/quiz.html" id="start-quiz-button" class="button">Start Quiz</a>
      </div>
    </div>
    
  </section>

  <footer>

  </footer>

    <script>
    const tl = anime.timeline({
      easing: 'easeOutExpo',
      duration: 800
    });
    
    tl
    .add({
      targets: '#bear-anim',
      opacity: [0, 1],
      scale: [0.8, 1],
      translateY: [20, 0],
    })
    .add({
      targets: '#bear-desc',
      opacity: [0, 1],
      translateY: [20, 0],
    }, '-=400')
    .add({
      targets: '#start-quiz-button',
      opacity: [0, 1],
      scale: [0.8, 1],
      translateY: [20, 0],
    }, '-=400');
    </script>
    

    </body>
    

</html>
